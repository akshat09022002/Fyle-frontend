<div class="p-4 mt-2">
    <div class="rounded-lg bg-[#55c3c5] h-full w-full flex flex-col items-center justify-center p-6">
      <h2 class="text-2xl font-bold text-white mb-4">Add Workout</h2>
      <form (ngSubmit)="addWorkout(workoutForm)" #workoutForm="ngForm" class="w-full max-w-lg">
        <div class="mb-4">
          <label for="username" class="block text-white text-sm font-medium mb-2">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="newWorkout.username" #username="ngModel" required
            class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="Enter username">
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-red-500 text-sm mt-1">
            Username is required.
          </div>
        </div>
        <div class="mb-4">
          <label for="workout_type" class="block text-white text-sm font-medium mb-2">Workout Type:</label>
          <p-dropdown [options]="workoutTypes" [(ngModel)]="newWorkout.workout_type" name="workout_type" #workoutType="ngModel" [style]="{'width':'100%'}" 
            placeholder="Select a workout type" [scrollHeight]="'200px'">
          </p-dropdown>
          <div *ngIf="workoutType.invalid && (workoutType.dirty || workoutType.touched)" class="text-red-500 text-sm mt-1">
            Workout type is required.
          </div>
        </div>
        <div class="mb-4">
          <label for="duration" class="block text-white text-sm font-medium mb-2">Duration (minutes):</label>
          <input type="number" id="duration" name="duration" [(ngModel)]="newWorkout.duration" #duration="ngModel" min="1" required
            class="w-full px-4 py-2 border rounded-lg border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-500"
            placeholder="Enter duration">
          <div *ngIf="duration.invalid && (duration.dirty || duration.touched)" class="text-red-500 text-sm mt-1">
            Duration must be a number greater than 0 minutes.
          </div>
        </div>
        <div class="text-center">
          <button type="submit" [disabled]="workoutForm.invalid" class="bg-teal-500 text-white px-6 py-2 rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500">
            Add Workout
          </button>
        </div>
      </form>
    </div>
  </div>
